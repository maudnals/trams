<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BVG trams</title>
    <link rel="stylesheet" href="styles.css" media="screen">
    <!--<link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>-->
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  </head>
  <body>
    <h1>Trams & Tracks</h1>
    <h2>A Bonial game</h2>
    <canvas id="canvas" width="900" height="280"></canvas>
    <form>
      Passengers in Tram A: <input type="number" name="nbPassengersA" min="0" value="120" step="10" id="nbPassengersA"><br>
      Passengers in Tram B: <input type="number" name="nbPassengersB" min="0" value="140" step="10" id="nbPassengersB"><br>
      Passengers in Tram C: <input type="number" name="nbPassengersC" min="0" value="100" step="10" id="nbPassengersC"><br>
      <button id="goButton" type="button" value="Go">Go</button>
    </form>

    <script src="canvasInit.js"></script>
    <script src="tramsInit.js"></script>
    <script src="trams.js"></script>
  </body>
</html>
